<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Register</title>
</head>

<body>
    <div align="center">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__supporting-text">
                <form method="POST">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input mdl-color-text--black" type="text" name="name" required />
                        <label class="mdl-textfield__label mdl-color-text--black" for="name">Name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input mdl-color-text--black" type="text" name="email" required />
                        <label class="mdl-textfield__label mdl-color-text--black" for="email">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input mdl-color-text--black" type="text" name="email_confirm"
                            required />
                        <label class="mdl-textfield__label mdl-color-text--black" for="email_confirm">Confirm Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input mdl-color-text--black" type="text" name="password" required />
                        <label class="mdl-textfield__label mdl-color-text--black" for="password">Password</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input mdl-color-text--black" type="text" name="password_confirm"
                            required />
                        <label class="mdl-textfield__label mdl-color-text--black" for="password_confirm">Confirm
                            Password</label>
                    </div>
                    <div class="mdl-card__actions mdl-card--border ">
                        <input type="submit" value="Submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color-text--white mdl-color--accent" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
